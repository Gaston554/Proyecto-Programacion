<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio De Sesion</title>
    <link rel="stylesheet" href="./css/estilos2.css">
</head>
<body>
    <div class="Login-box" id="Sesion">
        <img class="avatar "src="img/InstaGamer.png" alt="Logo">
        <h1>Login here</h1>
        <form id="form">
            <!--userame-->
            <label for="Username">Username</label>
            <input type="text" id="usuario-form" placeholder="Enter Username">
            <!--Password-->
            <label for="Password">Password</label>
            <input type="password" id="password-form" placeholder="Enter Password">
            
            <input type="submit" value="Log in">
            <a href="#">Lost your password?</a>
            <a href="validacion.html">Don't have account?</a>

        </form>
    </div>
    <script src="/carpeta.js/InicioDeSesion.js"></script>
</body>
</html>
