<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion</title>
    <link rel="stylesheet" href="./css/estilos3.css">
</head>
<body>
    <div class="Login-box" id="Sesion">
        <div class="Cabecera">
        <img class="avatar "src="img/InstaGamer.png" alt="Logo">
        <h1>Validacion</h1>
        </div>
        <form id="" action="" method="">
            <div class="form-control">
            

            <label for="Username">Username</label>
            <input type="text" id="usuario-form" placeholder="Enter Username">
            <p></p>

            <label for="usuario">E-mail</label>
            <input type="email" id="email" placeholder="Enter email">
            <p></p>

            <label for="Password">Password</label>
            <input type="password" id="password-form" placeholder="Enter Password">
            <p></p>

            <label for="Password">Confirm Password</label>
            <input type="password" id="password-confirm" placeholder="Repeat the password">
            <p></p>

            <input id="form" type="submit" value="Registrarse">
            </div>

        </form>
    </div>
    <script src="app2.js"></script>
</body>
</html>
